<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pel√≠culas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .movie-item {
            background: #fff;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .movie-item:hover {
            transform: translateY(-3px);
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ Lista de Pel√≠culas</h1>
    
    <a href="{% url 'movie_create' %}" class="add-button">Agregar Pel√≠cula</a>

    {% if movies %}
        {% for movie in movies %}
            <div class="movie-item">
                <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
                <span>{{ movie.publication_year }}</span>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay pel√≠culas registradas.</p>
    {% endif %}
</div>

</body>
</html>
