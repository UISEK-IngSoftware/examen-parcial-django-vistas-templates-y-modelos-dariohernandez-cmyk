<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="Imagen de {{ movie.title }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ movie.title }}</h2>
            <p class="mb-1"><strong>Año:</strong> {{ movie.publication_year }}</p>
            <p class="mb-1"><strong>Director:</strong> {{ movie.director_name }}</p>
            <p class="mb-1"><strong>Género:</strong> {{ movie.genre }}</p>
            <p><strong>Sinopsis:</strong> {{ movie.synopsis }}</p>

            <div class="mt-3">
                <a href="{% url 'movie_edit' movie.pk %}" class="btn btn-warning me-2">Editar</a>
                <a href="{% url 'movie_list' %}" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
