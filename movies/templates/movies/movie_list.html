<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pel√≠culas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">üé¨ Lista de Pel√≠culas</h1>

    <div class="text-end mb-4">
        <a href="{% url 'movie_create' %}" class="btn btn-primary">Agregar Pel√≠cula</a>
    </div>

    {% if movies %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        {% if movie.image %}
                            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text"><strong>A√±o:</strong> {{ movie.publication_year }}</p>
                            <p class="card-text"><strong>Director:</strong> {{ movie.director_name }}</p>
                            <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-outline-primary btn-sm">Ver detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No hay pel√≠culas registradas.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
